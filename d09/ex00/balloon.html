<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <style>
    div.balloon {
      width: 200px;
      height: 200px;
      background-color: RED;
      border-radius: 50%;
    }
  </style>
  <script>
    var colour = {0: 'RED', 1: 'GREEN', 2: 'BLUE'};
    var colourIndex = 0;
    var balloon;
    var size = 200;

 window.onload = function () {
    balloon = document.querySelector('#balloon');
    balloon.addEventListener("click", balloonClick);
    balloon.addEventListener("mouseleave", leaveBalloon);
  }
    function balloonClick()
    {
      size += 10;
      if (size > 420) {
        size = 200;
      }
      colourIndex += 1;
      if (colourIndex > 2)
        colourIndex = 0;
      balloonRefresh(colourIndex);
    }
    function leaveBalloon()
    {
      size -= 5;
      if (size < 200) {
        size = 200;
      }
      colourIndex--;
      if (colourIndex < 0) {
        colourIndex = 2;
      }
      balloonRefresh(colourIndex);
    }
    function balloonRefresh ()
    {
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.backgroundColor = colour[colourIndex];
    }
  </script>
</head>
<body>
  <div class="balloon" id="balloon">

  </div>
</body>
</html>
